<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap and Font Awesome dependencies -->
  <script src="https://kit.fontawesome.com/bd57eac34f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div id="outer" class="bg-dark">
    <div id="middle">
      <div id="inner">
        <div id="main">
          <h1 id="main-title" class="text-info">Pomodoro Clock</h1>
          <div id="top-timers">
            <div id="timer-1">
              <h2 id="main-timer" class="text-light"></h2>
              <button id="decrement" class="btn text-light"><i class="fa-solid fa-arrow-down"></i></button>
              <button id="increment" class="btn text-light"><i class="fa-solid fa-arrow-up"></i></button>
            </div>
            <div id="timer-2">
              <h2 id="main-timer2" class="text-light"></h2>
              <button id="decrement2" class="btn text-light"><i class="fa-solid fa-arrow-down"></i></button>
              <button id="increment2" class="btn text-light"><i class="fa-solid fa-arrow-up"></i></button>
            </div>
          </div>
          <div id="timer-3">
            <h2 id="timer-label" class="text-primary"></h2>
            <h2 id="main-timer3" class="text-light"></h2>
          </div>
          <div>
            <button id="btn-startstop3" class="btn text-success">
              <div>
                <i class="fa-solid fa-play"></i>
                <i class="fa-solid fa-pause"></i>
              </div>
            </button>
            <button id="btn-reset3" class="btn text-danger"><i class="fa-solid fa-arrows-rotate"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Hidden buttons -->
  <button id="btn-startstop">Start/Stop</button>
  <button id="btn-startstop2">Start/Stop</button>
  <button id="btn-reset">Reset</button>
  <button id="btn-reset2">Reset</button>
  <!-- .js files -->
  <script src="scripts.js"></script>
  <script src="scripts2.js"></script>
  <script src="scripts3.js"></script>
</body>
</html>
